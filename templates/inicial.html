<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validator</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='app.css')}}">
</head>
  <body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
        {% if messages %} 
        <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <h1> Trabalho 2 - Desenvolvimento de Software para nuvem </h1>
        <h2> Sistema Validador de Documentos</h2>
        <a class="btn btn-primary" href="{{url_for('login')}}">Fazer login</a>
        <a class="btn btn-primary" href="{{url_for('create_user_form')}}">Criar conta</a>
        <a class="btn btn-primary" href="{{url_for('public_page')}}">Validar arquivos</a>
    
    </div>
    </body>
</html>
