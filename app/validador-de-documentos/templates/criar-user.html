<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
            <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}


        <h1>Dados</h1>
        <form method="POST" action="{{url_for('create_user')}}">
            <!-- <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">  -->
            <p><label>Nome:</label> <input class="form-control" type="text" name="name" required></p>
            <p><label>Email:</label> <input class="form-control" type="text" name="email" required></p>
            <p><label>Nome de usuÃ¡rio:</label> <input class="form-control" type="text" name="login" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="password" required></p>
            <button class="btn btn-primary" type="submit">Criar</button>
            <a class="btn btn-primary" href="{{url_for('index')}}">Voltar</a>
        </form>
    </div>
</body>
</html>
