<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UsuÃ¡rio</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='app.css')}}">
</head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
        <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        
        <form action="{{url_for('user_read')}}">
          <fieldset>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="name" name="name" class="form-control" value="{{user.name}}" readonly>
            </div>
  
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" id="login" name="login" class="form-control" value="{{user.login}}" readonly>
            </div>
  
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="text" id="password" name="password" class="form-control" value="{{user.password}}" readonly>
            </div>
            
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" id="email" name="email" class="form-control" value="{{user.email}}" readonly>
            </div>
  
            <p></p>
            <a class="btn btn-primary" href="{{url_for('user_screen')}}">Voltar</a>
  
          </fieldset>
        </form>
    
    </div>
    </body>
</html>
